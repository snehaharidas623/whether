<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/37cb5b57fd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body  style="background-image:url(./img/pexels-tobias-bjÃ¸rkli-2113554.jpg); background-size: cover; background-repeat: no-repeat; height: 900px;" >
    <section  >
        <div class="container w-75  "  ;  >
            <div class="row ">
                <div class="col-md-12">
                    <!-- <div class="container w-75  mt-4" > -->
                       <div >
                            <input id="cname" class="form-control w-100 mt-5" type="text"  placeholder=" Country Name "  style="border-radius: 10px" > 
                <button type="button" onclick="search()" class="btn mt-4 mb-3 w-50 ms-5" style="background-color:white; color: white; font-weight: bolder; border-radius: 20px; font-size: larger; color: black;">Search <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                       </div>

    
                    
                </div>
            </div>
        </div>
        <div id="result" class="container w-75 text-center">
        </div>
    </section>

</body>
<script>

function search(){
     country=cname.value
     fetch(`https://api.openweathermap.org/data/2.5/weather?q=${country}&appid=5b4bee0ba241d092159faf007e166080`)
     .then(d=>d.json()).then(res=>displaydata(res))
    }
function displaydata(whether){

    cname= whether.name
 temparature=whether.main.temp
 t1=(Math.round(temparature-273)) + '&#8451'
 humidity=whether.main.humidity
 weathertype=whether.wind.speed
 sunrise=whether.sys.sunrise
 sunset=whether.sys.sunset
 main=whether.weather[0].main

htmlData=`<h1 style="color:beige; font-family:poppins"; class="mt-5">${cname} <img src="./img/OIP.jpg" style="height: 50px;">
</h1>
<h2 style="color:beige"; class="mt-3">${t1 +''}</h2>
<div class="row">
    <div class="col-md-12">
<div class="others mt-5 container-fluid w-100 border border-secondary" style="display: flex; flex-direction:column;background:rgba(24, 24, 27, 0.6);padding:10px; font-weight:lighter;">
    <div class="weather" style="display:flex; justify-content:space-between">
        <div class="mt-3" style="color:white; "><h4>Humidity</h4></div>
        <div class="mt-3" style="color:white"><h4>${humidity}</h4></div>
    </div>
    <div class="weather" style="display:flex; justify-content:space-between">
        <div class="mt-3" style="color:white"><h4>Wind Speed</h4></div>
        <div class="mt-3" style="color:white"><h4>${weathertype}</h4></div>
    </div>
   
    <div class="weather" style="display:flex; justify-content:space-between">
        <div class="mt-3" style="color:white"><h4>Sun Rise</h4></div>
        <div class="mt-3" style="color:white"><h4>${sunrise}</h4></div>
    </div>
    <div class="weather" style="display:flex; justify-content:space-between">
        <div class="mt-3" style="color:white"><h4>Sun Set</h4></div>
        <div class="mt-3" style="color:white"><h4>${sunset}</h4></div>
    </div>
    <div class="weather" style="display:flex; justify-content:space-between">
        <div class="mt-3" style="color:white"><h4>Climate</h4></div>
        <div class="mt-3" style="color:white"><h4>${main}</h4></div>
    </div>
</div>
</div>
</div>`








result.innerHTML=htmlData
}




</script>
</html>
